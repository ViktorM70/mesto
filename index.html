<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='pages/index.css'>
  <title>Mesto Russia</title>
</head>
<body class='page'>
  <header class='header'>
    <a href='#'><img class='header__logo' src='images/header-logo.svg' alt='Логотип'></a>
  </header>
  <main>
    <section class='profile'>
      <img class='profile__avatar' src='images/avatar.jpg' alt='Аватарка'>
      <div class='profile__info'>
        <div class='profile__text'>
          <h1 class='profile__name'>Виктор Макеев</h1>
          <p class='profile__profession'>Cтудент Яндекс.Практикум</p>
        </div>
        <button aria-label='Редактирование' type='button' class='profile__edit-button'></button>
      </div>
      <button aria-label='Добавление' type='button' class='profile__add-button'></button> 
    </section>
    <section class='cards'>
      <article class='card'>
        <img class='card__image' src='images/tom-river.jpg' alt='Ранняя весна на реке Томь'>
        <div class='card__field'>
          <h2 class='card__caption'>Томь</h2>
          <button type='button' class='card__like'></button>
        </div>
      </article>
      <article class='card'>
        <img class='card__image' src='images/red-square.jpg' alt='Воскресенские ворота'>
        <div class='card__field'>
          <h2 class='card__caption'>Воскресенские ворота</h2>
          <button type='button' class='card__like'></button>
      </div>
      </article>
      <article class='card'>
        <img class='card__image' src='images/katun.jpg' alt='Горная река - Катунь'>
        <div class='card__field'>
          <h2 class='card__caption'>Катунь</h2>
          <button type='button' class='card__like'></button>
        </div>
      </article>
      <article class='card'>
        <img class='card__image' src='images/griboedov-canal.jpg' alt='Канал Грибоедова'>
        <div class='card__field'>
          <h2 class='card__caption'>Канал Грибоедова</h2>
          <button type='button' class='card__like'></button>
        </div>
      </article>
      <article class='card'>
        <img class='card__image' src='images/kurai-steppe.jpg' alt='Курайская степь'>
        <div class='card__field'>
          <h2 class='card__caption'>Курайская степь</h2>
          <button type='button' class='card__like'></button>
        </div>
      </article>
      <article class='card'>
        <img class='card__image' src='images/troitsky-bridge.jpg' alt='Вид на Троицкий мост с воды'>
        <div class='card__field'>
          <h2 class='card__caption'>Троицкий мост</h2>
          <button type='button' class='card__like'></button>
        </div>
      </article>
    </section>
    <article class='popup'>
      <div class=popup__body>
        <button type='button' class='popup__close-button'></button>
        <form name='popup-container' class='popup__container'>
          <h2 class='popup__title'>Редактировать профиль</h2>
          <input type='text' name='name' class='popup__text popup__text_type_name'>
          <input type='text' name='profession' class='popup__text popup__text_type_profession'>
          <button type='submit' class='popup__save-button'>Сохранить</button>
        </form>
      </div>
    </article>
  </main>
  <footer class='footer'>
    <p class='footer__text'>&copy; 2021 Mesto Russia</p>
  </footer>
  <script src='scripts/script.js'></script>
</body>
</html>
